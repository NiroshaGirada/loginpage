<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('https://img.freepik.com/free-vector/background-realistic-abstract-technology-particle_23-2148431735.jpg?w=900&t=st=1689228390~exp=1689228990~hmac=a830ce54e2e768c429a0da28ba1f8ea403e67d7c8c3ed96feb31835e547f5f38'); 
background-repeat: no-repeat; 
background-size: cover;">

<div class="container">
    <div class="h2">
        <br><h2>Login</h2>
        <form>
            <label>Username:</label>
            <input type="text" name="username" placeholder="Enter your username" required><br><br>
            <label>Password:</label>
            <input type="text" name="password" placeholder="Enter your password" required><br>
            <div class="content">
                <div class="lang">
                    <span>forget password</span>
                </div><br>
                <input class="button" type="submit" value="Login">
            </div><br>
            <p style="font-size: 10px;">Or Sign Up Using</p>
            <img src="facebook.png" width="20px" height="20px">
            <img src="twitter.png" width="20px" height="20px">
            <img src="google.png" width="20px" height="20px"><br><br><br><br>
        </form>
        <div class="solid">
            <p>Or Sign Up Using</p>
            <input class="solid" type="button" value="sign up">
        </div>
    </div>

</div>
    
</body>
</html>
